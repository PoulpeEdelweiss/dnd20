<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D20 –ö—É–±–∏–∫</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111827;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 10px;
      font-size: 28px;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="dice">üé≤</div>

  <canvas id="canvas" width="500" height="500"></canvas>
  <br />

  <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å D20</button>
  <div class="result" id="result">–†–µ–∑—É–ª—å—Ç–∞—Ç: -</div>


  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    camera.position.set(0, 0, 5);

    // –°–≤–µ—Ç
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(1, 2, 3);
    scene.add(directional);

    // –ì–µ–æ–º–µ—Ç—Ä–∏—è D20
    const geometry = new THREE.IcosahedronGeometry(1, 0); // –ò–∫–æ—Å–∞—ç–¥—Ä = 20 –≥—Ä–∞–Ω–µ–π
    const materials = [];

    // –î–æ–±–∞–≤–∏–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–∞–∂–¥—É—é –≥—Ä–∞–Ω—å
    const faceTexts = Array.from({ length: 20 }, (_, i) => i + 1);

    // –ö–∞–∂–¥–∞—è –≥—Ä–∞–Ω—å –∏–º–µ–µ—Ç —Å–≤–æ–π –º–∞—Ç–µ—Ä–∏–∞–ª —Å —Ç–µ–∫—Å—Ç–æ–º
    for (let i = 0; i < 20; i++) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(0, 0, 256, 256);
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 96px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(faceTexts[i], 128, 128);
      const texture = new THREE.CanvasTexture(canvas);
      materials.push(new THREE.MeshBasicMaterial({ map: texture }));
    }

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º geometry.groups —á—Ç–æ–±—ã –ø—Ä–∏–≤—è–∑–∞—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª—ã
    geometry.clearGroups();
    for (let i = 0; i < 20; i++) {
      geometry.addGroup(i * 3, 3, i); // 3 –≤–µ—Ä—à–∏–Ω—ã –Ω–∞ –≥—Ä–∞–Ω—å, –º–∞—Ç–µ—Ä–∏–∞–ª i
    }

    const dice = new THREE.Mesh(geometry, materials);
    scene.add(dice);

    let targetRotation = new THREE.Euler();
    let isRolling = false;
    const resultEl = document.getElementById("result");

    function rollDice() {
      if (isRolling) return;

      const result = Math.floor(Math.random() * 20);
      resultEl.textContent = '–ë—Ä–æ—Å–∞—é...';

      // –ü—Ä–æ—Å—Ç–æ–π –ø–æ–≤–æ—Ä–æ—Ç –∫ –Ω–æ–≤–æ–º—É —É–≥–ª—É
      targetRotation = new THREE.Euler(
        Math.random() * Math.PI * 4,
        Math.random() * Math.PI * 4,
        Math.random() * Math.PI * 4
      );
      isRolling = true;

      setTimeout(() => {
        resultEl.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result + 1}`;
        isRolling = false;
      }, 2000);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // –ü–ª–∞–≤–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –∫ —Ü–µ–ª–∏
      if (isRolling) {
        dice.rotation.x += (targetRotation.x - dice.rotation.x) * 0.1;
        dice.rotation.y += (targetRotation.y - dice.rotation.y) * 0.1;
        dice.rotation.z += (targetRotation.z - dice.rotation.z) * 0.1;
      }

      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
