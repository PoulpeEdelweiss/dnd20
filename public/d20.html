<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D20 Кубик</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;    
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 100vw;
      padding: 20px;
    }

    .dice-container {
      position: relative;
      width: 80vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
    }

    .dice-image {
      width: 100%;
      object-fit: contain;
      height: 100%;
    }

    .dice-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    button {
      font-size: 1.2em;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background-color: #c50c0e;
      color: white;
      cursor: pointer;
      margin-top: 30px;
      width: 80vw;
      max-width: 300px;
    }

    button:hover {
      background-color: #910b0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dice-container">
      <img src="d20.png" alt="D20 кубик" class="dice-image" />
      <div id="dice-number" class="dice-number">-</div>
    </div>
    <button onclick="rollDice()">Бросить D20</button>
  </div>

  <!-- Telegram WebApp SDK (опционально подключите, если нужно взаимодействие с Telegram API) -->
  <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->

  <script>
    function rollDice() {
      const result = Math.floor(Math.random() * 20) + 1;
      document.getElementById('dice-number').textContent = result;
    }
  </script>
</body>
</html>
