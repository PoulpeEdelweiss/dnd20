<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Three.js D20 Кубик</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111827;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Освещение
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // D20 кубик (икосаэдр)
    const geometry = new THREE.IcosahedronGeometry(1, 0);
    const material = new THREE.MeshStandardMaterial({
      color: 0x3b82f6,
      flatShading: true
    });
    const d20 = new THREE.Mesh(geometry, material);
    scene.add(d20);

    // Управление мышью
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.x += 0.005;
      d20.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Адаптация к размеру окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
