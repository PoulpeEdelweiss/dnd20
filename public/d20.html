<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D20 –ö—É–±–∏–∫</title>
  <style>
    body {
      background: #111827;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 10px;
      font-size: 28px;
      color: #facc15;
    }

    svg {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="dice">üé≤</div>
   <svg id="dice" width="300" height="300" viewBox="0 0 300 300">
    <g id="polygon-group" transform="rotate(0, 150, 150)">
      <polygon id="dice-shape" points="" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>
    </g>
    <text id="dice-number" x="150" y="165" text-anchor="middle" font-size="64" fill="#fff" font-weight="bold">1</text>
  </svg>
  <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å D20</button>
  <div class="result" id="result">–†–µ–∑—É–ª—å—Ç–∞—Ç: -</div>

  <script>
    const polygon = document.getElementById('dice-shape');
    const group = document.getElementById('polygon-group');
    const numberText = document.getElementById('dice-number');
    const resultEl = document.getElementById('result');

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 20-—É–≥–æ–ª—å–Ω–∏–∫–∞
    function createPolygonPoints(sides, radius, cx, cy) {
      const points = [];
      for (let i = 0; i < sides; i++) {
        const angle = (i / sides) * 2 * Math.PI - Math.PI / 2;
        const x = cx + radius * Math.cos(angle);
        const y = cy + radius * Math.sin(angle);
        points.push(`${x},${y}`);
      }
      return points.join(" ");
    }

    polygon.setAttribute("points", createPolygonPoints(20, 100, 150, 150));

    // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
    function rollDice() {
      let frame = 0;
      const maxFrames = 30;
      const interval = 30;
      let angle = 0;
      let result = 1;

      const rolling = setInterval(() => {
        result = Math.floor(Math.random() * 20) + 1;
        angle += 30;
        group.setAttribute("transform", rotate(`${angle}`, 150, 150));
        numberText.textContent = result;
        frame++;

        if (frame >= maxFrames) {
          clearInterval(rolling);
          resultEl.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
        }
      }, interval);
    }
  </script>
</body>
</html>
