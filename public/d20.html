<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D20 –ö—É–±–∏–∫</title>
  <style>
    body {
      margin: 0;
      background: #111827;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #canvas {
      background: #1f2937;
      display: block;
      margin: 40px auto;
      border-radius: 20px;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 10px;
      font-size: 28px;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="dice">üé≤</div>

  <canvas id="canvas" width="400" height="400"></canvas>
  <br />

  <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å D20</button>
  <div class="result" id="result">–†–µ–∑—É–ª—å—Ç–∞—Ç: -</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultEl = document.getElementById('result');

    let currentNumber = 1;
    let rolling = false;

    // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≥—Ä–∞–Ω–µ–π 20-–≥—Ä–∞–Ω–Ω–∏–∫–∞ (—É–ø—Ä–æ—â—ë–Ω–Ω—ã–π –ø—Å–µ–≤–¥–æ-3D –∏–∫–æ—Å–∞—ç–¥—Ä)
    const faces = [
      [[0, -100], [86, -50], [53, 60]], // –≤–µ—Ä—Ö–Ω—è—è –≥—Ä–∞–Ω—å
      [[0, -100], [-86, -50], [-53, 60]], // –≤—Ç–æ—Ä–∞—è
      [[86, -50], [100, 60], [53, 60]], // —Ç—Ä–µ—Ç—å—è
      [[-86, -50], [-100, 60], [-53, 60]], // —á–µ—Ç–≤—ë—Ä—Ç–∞—è
      [[-53, 60], [0, 100], [53, 60]], // –Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω—å
      [[100, 60], [53, 60], [0, 100]], // –±–æ–∫–æ–≤–∞—è
    ];

    function drawDice(number) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.save();
      ctx.translate(centerX, centerY);

      faces.forEach((face, index) => {
        ctx.beginPath();
        ctx.moveTo(face[0][0], face[0][1]);
        ctx.lineTo(face[1][0], face[1][1]);
        ctx.lineTo(face[2][0], face[2][1]);
        ctx.closePath();

        ctx.fillStyle = index === 0 ? "#3b82f6" : "#2563eb";
        ctx.strokeStyle = "#1e40af";
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∏—Å–ª–æ —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–π –≥—Ä–∞–Ω–∏
        if (index === 0) {
          const x = (face[0][0] + face[1][0] + face[2][0]) / 3;
          const y = (face[0][1] + face[1][1] + face[2][1]) / 3;
          ctx.fillStyle = "white";
          ctx.font = "bold 36px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(number, x, y);
        }
      });

      ctx.restore();
    }

    function rollDice() {
      if (rolling) return;
      rolling = true;
      resultEl.textContent = "–ë—Ä–æ—Å–∞—é...";

      let frames = 30;
      const interval = setInterval(() => {
        currentNumber = Math.floor(Math.random() * 20) + 1;
        drawDice(currentNumber);
        frames--;

        if (frames <= 0) {
          clearInterval(interval);
          rolling = false;
          resultEl.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${currentNumber}`;
        }
      }, 40);
    }

    drawDice(currentNumber);
  </script>
</body>
</html>
